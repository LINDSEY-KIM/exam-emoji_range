<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emoji range exam</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

  <div class="wrap">

    <div class="section">
      <ul class="emojis">
        <li class="slide-emoji"><img src="emojis/emoji-1.png" alt="emoji_1"></li>
        <li><img src="emojis/emoji-2.png" alt="emoji_2"></li>
        <li><img src="emojis/emoji-4.png" alt="emoji_3"></li>
        <li><img src="emojis/emoji-4.png" alt="emoji_4"></li>
        <li><img src="emojis/emoji-5.png" alt="emoji_5"></li>
      </ul>
    </div>

    <div class="slider">
      <div class="thumb"><span></span></div>
      <div class="progress-bar"></div>
      <input type="range" min="0" value="0" max="100">
    </div>

  </div>


  <script src="js/main.js"></script>

</body>
</html>
